<!DOCTYPE html>
<html>
<head>
  <title>JufZone AI</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>JufZone AI - Real-Time Analis</h1>
  <div>
    <button onclick="analyze('XRPUSDC')">XRPUSDC</button>
    <button onclick="analyze('BTCUSDT')">BTCUSDT</button>
    <button onclick="analyze('ETHUSDT')">ETHUSDT</button>
  </div>
  <div id="result" style="margin-top:20px;"></div>

  <script>
    async function analyze(token) {
      const res = await fetch('/api/token?symbol=' + token);
      const data = await res.text();
      document.getElementById('result').innerText = data;
    }
  </script>
</body>
</html>
